upstream backend { server backend:8000; }
upstream frontend { server frontend:80; }

# HTTP: обслуживание ACME и редирект на HTTPS
server {
    listen 80;
    server_name afkural.ru www.afkural.ru 176.109.105.158;

    # Папка для HTTP-01 challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Здоровье/стабильность до выпуска сертификата
    location = /healthz { return 200 "ok\n"; add_header Content-Type text/plain; }

    # Все остальное на https
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS: основной сервер
server {
    listen 443 ssl http2;
    server_name afkural.ru www.afkural.ru;

    ssl_certificate /etc/letsencrypt/live/afkural.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/afkural.ru/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/afkural.ru/chain.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256';
    ssl_prefer_server_ciphers off;

    # Проксирование API запросов к Django
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проксирование медиа файлов
    location /media/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проксирование статических файлов Django
    location /static/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проксирование всех остальных запросов к React приложению
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
